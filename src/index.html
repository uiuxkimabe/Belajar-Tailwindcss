<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Css</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <h1>Hello World</h1>
    <h1 >Welcome ini kiki</h1>
    <div class="cta-btn">Klik disini</div>

    <!-- Cards -->
    <div class="container p-2 mx-auto grid grid-cols-2 mt-24 gap-2 md:grid-cols-4">
        <h3 class="text-slate-800 text-2xl md:flex md:justify-center md:items-center md:col-start-4 md:row-start-2"><span>Hello Kimabe</span></h3>
        <p class="text-slate-600 text-base md:flex md:items-end md:col-start-2 md:row-start-2"><span>@kikiafriantobrata</span></p>

        <div class="grid-card group ">
            <div class="card-img bg-[url(https://source.unsplash.com/600x400?hotel)]"></div>
        </div>
        <div class="grid-card group md:col-start-3">
            <div class="card-img bg-[url(https://source.unsplash.com/600x400?villa)]"></div>
        </div>
        <div class="grid-card group ">
            <div class="card-img bg-[url(https://source.unsplash.com/600x400?tower)]"></div>
        </div>
        <div class="grid-card group ">
            <div class="card-img bg-[url(https://source.unsplash.com/600x400?room)]"></div>
        </div>
        <div class="grid-card group ">
            <div class="card-img bg-[url(https://source.unsplash.com/600x400?minimalist)]"></div>
        </div>
        <div class="grid-card group md:col-start-2">
            <div class="card-img bg-[url(https://source.unsplash.com/600x400?museum)]"></div>
        </div>
        <div class="grid-card group md:col-start-4">
            <div class="card-img bg-[url(https://source.unsplash.com/600x400?gallery)]"></div>
        </div>
        <div class="grid-card group ">
            <div class="card-img bg-[url(https://source.unsplash.com/600x400?yard)]"></div>
        </div>
        <div class="grid-card group md:col-start-3">
            <div class="card-img bg-[url(https://source.unsplash.com/600x400?kitchen)]"></div>
        </div>
        <div class="grid-card group md:col-start-3">
            <div class="card-img bg-[url(https://source.unsplash.com/600x400?garden)]"></div>
        </div>
    </div>

</body>
</html>
